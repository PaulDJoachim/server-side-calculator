<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Server Side Calculator</title>
    <script src="vendor/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Weekend Challenge #2</h1>
    <h2>Server Side Calculator</h2>
    <form id="inputForm">
        <input type="number" id="input1">
        <button type="button" class="opBtn">+</button>
        <button type="button" class="opBtn">-</button>
        <button type="button" class="opBtn">*</button>
        <button type="button" class="opBtn">/</button>
        <input type="number" id="input2">
        <button type="button" id="calculateBtn">=</button>
        <button type="button" id="clearnBtn">C</button>
    </form>
    <section id="outputArea">
        <h2 id="resultDisplay"></h2>
        <ul id="resultList"></ul>
    </section>
</body>
</html>
