<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>jQuery Server Side Calculator</title>
   <script src="scripts/jquery-3.5.1.min.js"></script>
   <script src="vendor/bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>
   <script src="scripts/client.js"></script>
   <link rel="stylesheet" href="vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <header>
      <h1>Weekend Challenge #2</h1>
      <h2>Server Side Calculator</h2>
   </header>
   <form name="calculator">
      <table name="calculator" class="table table-bordered table-dark"> 
         <tr> 
            <td colspan="4"><input type="text" class="form-control" name="display" id="display" readonly/></td> 
            </td>
         </tr> 
         <tr>
            <td colspan="2"><input type="button" class="btn btn-warning" id="bkSpace" value="&#8592"/></td>
            <td><input type="button" class="btn btn-warning" id="clearBtn" value="CE"/></td>
            <td><input type="button" class="btn btn-warning" id="allClear" value="AC"/></td>     
         </tr>
         <tr> 
            <td><input type="button" class="btn btn-primary" value="7" onclick="calculator.display.value += '7'"/> </td> 
            <td><input type="button" class="btn btn-primary" value="8" onclick="calculator.display.value += '8'"/> </td> 
            <td><input type="button" class="btn btn-primary" value="9" onclick="calculator.display.value += '9'"/> </td> 
            <td><input type="button" class="btn btn-info opBtn" value="*" onclick="calculator.display.value += '*'"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" class="btn btn-primary" value="4" onclick="calculator.display.value += '4'"/> </td> 
            <td><input type="button" class="btn btn-primary" value="5" onclick="calculator.display.value += '5'"/> </td> 
            <td><input type="button" class="btn btn-primary" value="6" onclick="calculator.display.value += '6'"/> </td> 
            <td><input type="button" class="btn btn-info opBtn" value="/" onclick="calculator.display.value += '/'"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" class="btn btn-primary" value="1" onclick="calculator.display.value += '1'"/> </td> 
            <td><input type="button" class="btn btn-primary" value="2" onclick="calculator.display.value += '2'"/> </td> 
            <td><input type="button" class="btn btn-primary" value="3" onclick="calculator.display.value += '3'"/> </td> 
            <td><input type="button" class="btn btn-info opBtn" value="-" onclick="calculator.display.value += '-'"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" class="btn btn-primary" value="0" onclick="calculator.display.value += '0'"/> </td> 
            <td><input type="button" class="btn btn-primary dotBtn" value="." onclick="calculator.display.value += '.'"/> </td> 
            <td><input type="button" class="btn btn-danger" id="calculateBtn" value="="/> </td> 
            <td><input type="button" class="btn btn-info opBtn" value="+" onclick="calculator.display.value += '+'"/> </td> 
         </tr> 
      </table> 
   </form>
   <div class="alert alert-primary resultList" id="resultList" role="alert">
      <!-- jQuery prints result history here -->
   </div>
</body>
</html>
